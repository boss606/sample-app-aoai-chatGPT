<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title> Joogni - GLG's AI Assistant </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1><i class="fas fa-balance-scale"></i>Joogni</h1>
            </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message bot">
                <div class="message-content">
                   Hi, I'm Joogni, how can I help you win today, you stay on Raja's good side!
                </div>
                <div class="message-actions">
                     <button class="action-btn copy-btn" title="Copy"><i class="far fa-copy"></i></button>
                     <button class="action-btn feedback-btn good" title="Good response"><i class="far fa-thumbs-up"></i></button>
                     <button class="action-btn feedback-btn bad" title="Bad response"><i class="far fa-thumbs-down"></i></button>
                </div>
            </div>
             <div class="message user">
                 <div class="message-content">
                    Can you explain the concept of 'res ipsa loquitur'?
                 </div>
            </div>
             <div class="message bot typing-indicator" style="display: none;"> <div class="message-content">
                    <span>.</span><span>.</span><span>.</span>
                </div>
            </div>
        </div> <div class="suggested-prompts" id="suggested-prompts">
             <button class="prompt-btn">Draft an RFO</button>
             <button class="prompt-btn">Draft a Letter to Client</button>
             <button class="prompt-btn">Draft a settlement proposal</button>
             <button class="prompt-btn">Draft a Meet & Confer Letter</button>
             <button class="prompt-btn">Draft a Memorandum of Points and Authorities</button>
             <button class="prompt-btn">Ask a Legal Question</button>
             <button class="prompt-btn">Analyze an argument</button>
        </div> <div class="jurisdiction-selector">
            <label for="jurisdiction-select">Jurisdiction:</label>
            <div class="select-wrapper"> <select id="jurisdiction-select">
                    <option value="CA" selected>California</option>
                    <option value="US-Fed">US Federal</option>
                    <option value="NY">New York</option>
                    <option value="TX">Texas</option>
                    <option value="FL">Florida</option>
                    <option value="Other">Other (Specify)</option>
                </select>
            </div>
        </div> <div class="chat-input-area"> <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
            <button id="send-button" title="Send"><i class="fas fa-paper-plane"></i></button>
        </div> </div> <script src="script.js"></script>
</body>
</html>
