# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - PB25

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest' # Using single quotes is standard

    steps:
    - uses: actions/checkout@v2 # Using v2 is fine, v3/v4 are also available

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2 # v2 is fine, v3 available
    - name: Log in to registry        # 4 spaces indentation
      uses: docker/login-action@v2    # 6 spaces indentation
      with:                           # 6 spaces indentation
        registry: glgacr.azurecr.io   # 8 spaces indentation
        username: ${{ secrets.ACR_USERNAME }} # 8 spaces indentation
        password: ${{ secrets.ACR_PASSWORD }} # 8 spaces indentation
    

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3 # Use v3 for better caching etc.
      with:
        push: true
        # Corrected: Pushes to the correct image name 'sample-app-aoai-chatgpt'
        # Uses github.sha (commit hash) as the unique tag
        tags: glgacr.azurecr.io/sample-app-aoai-chatgpt:${{ github.sha }}
        # Assuming Dockerfile is at the root. Change if it's elsewhere.
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build # Ensures build job completes first
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'PB25'
        slot-name: 'production'
        # This publish profile secret allows the action to deploy to your specific App Service
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_adee204dfce442d18ffe6eca69cdda8e }}
        # Corrected: Tells App Service to use the image pushed in the build step
        images: 'glgacr.azurecr.io/sample-app-aoai-chatgpt:${{ github.sha }}'
