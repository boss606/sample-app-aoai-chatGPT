# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - PB25

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://glgacr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_cd65ebf982784d8c8879e6779039ddba }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c47d2b940fb64aa8b55610a56c7589c6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: glgacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cd65ebf982784d8c8879e6779039ddba }}/Joogni-chatbot:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'PB25'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_adee204dfce442d18ffe6eca69cdda8e }}
        images: 'glgacr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_cd65ebf982784d8c8879e6779039ddba }}/Joogni-chatbot:${{ github.sha }}'